<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style 2.css">

</head>
<body>
    <div class="container">
        
    </div>
    <form action=""></form>
    <h1 class="main_heading">payment form</h1>
 
    <h2>contact information</h2>
    <p>Name:*<input type="text" name="name" placeholder="aniket pawar" required></p>
    <fieldset>
        <legend>*gender </legend>
    <p>
        male <input type="radio" name="gender" id="">
    </p>
    female <input type="radio" name="gender" id="">
</p>
</fieldset>
<p>Address:<textarea name="address" id="address"cols="110" rows="10"></textarea> </p>

<p>Email: <input type="email" id="email"></p>
<p> *pincode: <input type="number" name="pincode" required></p>
<hr>

<h2>payment information</h2>
<p>card type:
    <select name="card_type" id="card
    -type"> <option value="">--select a card type </option>
    <option value="visa">visa</option>
    <option value="rupay">rupay</option>
    <option value="mastercard">mastercard</option>
</select>
</p>
<p>
    *card number <input type="number" name="card_number" id="card_number">

</p>
<p>
      expiration date <input type="date" name="exp_date" id="exp_date">
</p>
<p>CVV <input type="password" name="CVV" id="cvv"></p> 

<input type="submit" value="pay now" height="5%" width="10%">
</form>



</body>
</html>
